name: hello world
on:
  paths:
    - '!README.md'
    - '!docs/**'
    - '**.js'
  push:
    branches: 
      - 'main'
      - 'release/**'
      - '!dev/**'
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TODAY=$(date +%y-%m-%d)" >> $GITHUB_ENV
      - run: echo Hello world, today is $TODAY