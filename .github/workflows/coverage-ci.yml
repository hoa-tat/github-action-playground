name: coverage
on: 
    pull_request_target: 
        branches: [main]
    pull_request: 
        types: [opened, reopened, synchronize]
    workflow_dispatch: 

jobs:
    Coverage-report:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm install
            - uses: ArtiomTr/jest-coverage-report-action@v2