name: secrets
on:
    push: 
        branches: [main]
    pull_request: 
        types: [opened, reopened, synchronize]
    workflow_dispatch: 

jobs:
    fetch-secrets:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: echo This is my secret ${{secrets.DB_PASWORD}}
            - run: npm install
            - run: |
                API_TOKEN = $(node cli.js rdstr)
                echo THIS IS MY API TOKEN $API_TOKEN